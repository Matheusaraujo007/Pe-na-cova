<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’° Recebimento</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  .container { max-width: 500px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.1);}
  h2 { text-align:center; margin-bottom:20px; color:#2f7fb3; }
  label { display:block; margin:10px 0 5px; font-weight:bold; }
  select, input { width:100%; padding:8px; border:1px solid #ccc; border-radius:5px; margin-bottom:15px;}
  .btn { width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
  .btn:hover { background:#0056b3; }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸ’° Recebimento</h2>

  <label>Cliente:</label>
  <input type="text" id="cliente" disabled>

  <label>Valor Total:</label>
  <input type="text" id="valorTotal" disabled>

  <label>Desconto (%):</label>
  <input type="number" id="desconto" min="0" max="100" value="0">

  <label for="formaPagamento">Forma de Pagamento:</label>
  <select id="formaPagamento">
    <option value="dinheiro">Dinheiro</option>
    <option value="pix">Pix</option>
    <option value="debito">CartÃ£o de DÃ©bito</option>
    <option value="credito">CartÃ£o de CrÃ©dito</option>
    <option value="fiado">Fiado</option>
  </select>

  <button class="btn" id="btnFinalizar">Finalizar</button>
</div>

<script>
const { jsPDF } = window.jspdf;

// Recupera dados do PDV
let venda = JSON.parse(localStorage.getItem("vendaAtual")) || null;
let carrinho = JSON.parse(localStorage.getItem("carrinhoAtual")) || [];

if(venda) {
  document.getElementById("cliente").value = venda.cliente;
  document.getElementById("valorTotal").value = venda.total.toFixed(2);
}

// Atualiza valor total ao digitar desconto
document.getElementById("desconto").addEventListener("input", () => {
  const desconto = parseFloat(document.getElementById("desconto").value) || 0;
  const totalComDesconto = venda.total * (1 - desconto / 100);
  document.getElementById("valorTotal").value = totalComDesconto.toFixed(2);
});

document.getElementById("btnFinalizar").addEventListener("click", async () => {
  if(!venda || carrinho.length === 0) { 
    alert("Nenhuma venda em andamento ou carrinho vazio!"); 
    return; 
  }

  const forma = document.getElementById("formaPagamento").value;
  const desconto = parseFloat(document.getElementById("desconto").value) || 0;
  const totalComDesconto = venda.total * (1 - desconto / 100);

  try {
    // Prepara itens para enviar para API
    const itensAPI = carrinho.map(item => ({
      produto_id: item.produto_id,
      quantidade: item.quantidade,
      preco: item.preco,
      tamanho: item.tamanho
    }));

    const res = await fetch("/api/recebimentos", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        cliente_id: venda.cliente_id,
        itens: itensAPI,
        forma_pagamento: forma,
        total: totalComDesconto,
        desconto: desconto
      })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.error || "Erro ao finalizar venda");

    alert("Venda finalizada e estoque atualizado com sucesso!");

    gerarPDF(totalComDesconto, desconto);
    
    // Limpa localStorage
    localStorage.removeItem("vendaAtual");
    localStorage.removeItem("carrinhoAtual");

  } catch (err) {
    console.error(err);
    alert("Erro ao finalizar venda: " + err.message);
  }
});

function gerarPDF(totalComDesconto, desconto){
  const doc = new jsPDF();
  doc.setFontSize(18);
  doc.setTextColor(47,127,179);
  doc.text("ðŸ’° Nota de Venda", 105, 20, {align: "center"});

  doc.setFontSize(12);
  doc.setTextColor(0,0,0);
  doc.text(`Cliente: ${venda.cliente}`, 20, 35);
  doc.text(`Data: ${new Date().toLocaleDateString("pt-BR")}`, 20, 43);

  let startY = 55;
  doc.setFont(undefined, "bold");
  doc.text("Produto", 20, startY);
  doc.text("Tamanho", 70, startY);
  doc.text("Qtd", 100, startY);
  doc.text("PreÃ§o", 120, startY);
  doc.text("Subtotal", 150, startY);
  doc.setFont(undefined, "normal");

  startY += 7;
  carrinho.forEach(item => {
    if(startY > 280) { doc.addPage(); startY = 20; }
    doc.text(item.descricao, 20, startY);
    doc.text(item.tamanho, 70, startY);
    doc.text(item.quantidade.toString(), 100, startY);
    doc.text("R$ " + item.preco.toFixed(2), 120, startY);
    doc.text("R$ " + item.subtotal.toFixed(2), 150, startY);
    startY += 7;
  });

  doc.setFont(undefined, "bold");
  if(desconto > 0){
    doc.text(`Desconto: ${desconto.toFixed(2)}%`, 20, startY+10);
  }
  doc.text(`Total (com desconto): R$ ${totalComDesconto.toFixed(2)}`, 150, startY+10);

  doc.save(`nota_${venda.cliente}_${Date.now()}.pdf`);
  window.location.href = "vendas.html";
}
</script>

</body>
</html>
