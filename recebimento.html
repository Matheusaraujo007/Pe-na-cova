<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’° Recebimento</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  .container { max-width: 500px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.1);}
  h2 { text-align:center; margin-bottom:20px; color:#2f7fb3; }
  label { display:block; margin:10px 0 5px; font-weight:bold; }
  select, input { width:100%; padding:8px; border:1px solid #ccc; border-radius:5px; margin-bottom:15px;}
  .btn { width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
  .btn:hover { background:#0056b3; }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸ’° Recebimento</h2>

  <label>Cliente:</label>
  <input type="text" id="cliente" disabled>

  <label>Valor Total:</label>
  <input type="text" id="valorTotal" disabled>

  <label for="formaPagamento">Forma de Pagamento:</label>
  <select id="formaPagamento">
    <option value="dinheiro">Dinheiro</option>
    <option value="pix">Pix</option>
    <option value="debito">CartÃ£o de DÃ©bito</option>
    <option value="credito">CartÃ£o de CrÃ©dito</option>
    <option value="fiado">Fiado</option>
  </select>

  <button class="btn" onclick="finalizarRecebimento()">Finalizar</button>
</div>

<script>
const { jsPDF } = window.jspdf;

// Recupera dados do PDV
let venda = JSON.parse(localStorage.getItem("vendaAtual"));
let carrinho = JSON.parse(localStorage.getItem("carrinhoAtual")) || [];

document.getElementById("cliente").value = venda?.cliente || "";
document.getElementById("valorTotal").value = venda?.total.toFixed(2) || "0.00";

function finalizarRecebimento(){
  if(!venda) { alert("Nenhuma venda em andamento!"); return; }
  let forma = document.getElementById("formaPagamento").value;

  // Salva fiado, se selecionado
  if(forma === "fiado"){
    let contasFiado = JSON.parse(localStorage.getItem("contasFiado")) || [];
    contasFiado.push({
      cliente: venda.cliente,
      data: new Date().toLocaleDateString("pt-BR"),
      valor: venda.total,
      status: "Pendente"
    });
    localStorage.setItem("contasFiado", JSON.stringify(contasFiado));
    alert("Venda fiado registrada para " + venda.cliente);
  }

  // Pergunta se deseja imprimir nota
  if(confirm("Deseja imprimir a nota da venda?")){
    gerarPDF();
  }

  // Limpa venda atual e carrinho
  localStorage.removeItem("vendaAtual");
  localStorage.removeItem("carrinhoAtual");
  window.location.href = "pdv.html";
}

function gerarPDF(){
  const doc = new jsPDF();

  // CabeÃ§alho
  doc.setFontSize(18);
  doc.setTextColor(47,127,179);
  doc.text("ðŸ’° Nota de Venda", 105, 20, {align: "center"});

  doc.setFontSize(12);
  doc.setTextColor(0,0,0);
  doc.text(`Cliente: ${venda.cliente}`, 20, 35);
  doc.text(`Data: ${new Date().toLocaleDateString("pt-BR")}`, 20, 43);

  // Tabela de produtos
  let startY = 55;
  doc.setFont(undefined, "bold");
  doc.text("Produto", 20, startY);
  doc.text("Tamanho", 70, startY);
  doc.text("Qtd", 100, startY);
  doc.text("PreÃ§o", 120, startY);
  doc.text("Subtotal", 150, startY);
  doc.setFont(undefined, "normal");

  startY += 7;
  carrinho.forEach(item=>{
    doc.text(item.descricao, 20, startY);
    doc.text(item.tamanho, 70, startY);
    doc.text(item.quantidade.toString(), 100, startY);
    doc.text("R$ "+item.preco.toFixed(2), 120, startY);
    doc.text("R$ "+item.subtotal.toFixed(2), 150, startY);
    startY += 7;
  });

  // Total
  doc.setFont(undefined, "bold");
  doc.text(`Total: R$ ${venda.total.toFixed(2)}`, 150, startY+10);

  doc.save(`nota_${venda.cliente}_${Date.now()}.pdf`);
}
</script>

</body>
</html>
