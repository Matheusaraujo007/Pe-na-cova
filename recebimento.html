<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’° Recebimento</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
  .container { max-width: 800px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.1);}
  h2 { text-align:center; margin-bottom:20px; color:#2f7fb3; }
  table { width:100%; border-collapse: collapse; margin-bottom:20px; }
  th, td { border:1px solid #ccc; padding:10px; text-align:left; }
  th { background:#2f7fb3; color:#fff; }
  button { padding:6px 10px; border:none; border-radius:5px; cursor:pointer; transition:0.2s; }
  .btn-pago { background:#28a745; color:#fff; }
  .btn-pago:hover { background:#218838; }
  .btn-voltar { background:#007bff; color:#fff; margin-bottom:15px; }
  .btn-voltar:hover { background:#0056b3; }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸ’° Contas a Receber</h2>
  <button class="btn-voltar" onclick="window.location.href='pdv.html'">â¬… Voltar ao PDV</button>
  <table id="contasTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Data</th>
        <th>AÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const apiUrl = "/api/contasareceber";

// Buscar contas a receber
async function carregarContas() {
  const res = await fetch(apiUrl);
  const contas = await res.json();
  const tbody = document.querySelector("#contasTable tbody");
  tbody.innerHTML = "";

  contas.forEach(c => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c.id}</td>
      <td>${c.cliente}</td>
      <td>R$ ${parseFloat(c.valor).toFixed(2)}</td>
      <td>${c.status}</td>
      <td>${new Date(c.data).toLocaleDateString("pt-BR")}</td>
      <td>${c.status.toLowerCase() !== "pago" ? `<button class="btn-pago" onclick="marcarPago(${c.id})">Marcar como Pago</button>` : ""}</td>
    `;
    tbody.appendChild(tr);
  });
}

// Marcar conta como pago
async function marcarPago(id) {
  const confirmacao = confirm("Deseja realmente marcar esta conta como Paga?");
  if(!confirmacao) return;

  const res = await fetch(apiUrl, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id, status: "Pago" })
  });
  if(res.ok) {
    alert("Conta marcada como Pago!");
    carregarContas();
  } else {
    alert("Erro ao atualizar a conta.");
  }
}

// Inicializar
carregarContas();
</script>

</body>
</html>
