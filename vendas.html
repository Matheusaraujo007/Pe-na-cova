<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üí∞ PDV Profissional</title>
<style>
:root {
  --primary: #2f7fb3;
  --primary-hover: #25658d;
  --danger: #dc2626;
  --danger-hover: #b02a37;
  --background: #f4f7fb;
  --card-bg: #fff;
  --text-dark: #333;
  --border-color: #ddd;
  --success: #28a745;
}
body { font-family: "Segoe UI", Arial, sans-serif; background: var(--background); margin:0; padding:20px; color: var(--text-dark);}
h1 { text-align:center; color: var(--primary); margin-bottom:25px;}
.pdv-container { max-width:1000px; margin:0 auto; background: var(--card-bg); padding:25px; border-radius:14px; box-shadow:0px 6px 18px rgba(0,0,0,0.08);}
.form-group { display:grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap:20px; margin-bottom:20px;}
label { font-weight:bold; margin-bottom:6px; display:inline-block;}
input, select { padding:10px; border-radius:8px; border:1px solid var(--border-color); font-size:14px; width:100%;}
input:focus, select:focus { border-color: var(--primary); outline:none; box-shadow:0 0 5px rgba(47,127,179,0.3);}
button { padding:12px 20px; background: var(--primary); color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold; transition:0.3s; margin-top:22px;}
button:hover { background: var(--primary-hover);}
table { width:100%; border-collapse:collapse; margin-top:20px; border-radius:12px; overflow:hidden;}
th, td { padding:12px 15px; border-bottom:1px solid var(--border-color); text-align:left;}
th { background: var(--primary); color:white;}
tr:nth-child(even) { background: #f9fcff;}
tr:hover { background:#e9f3fa;}
.action-btn { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; font-size:13px; color:white; transition:0.2s;}
.remove-btn { background: var(--danger);}
.remove-btn:hover { background: var(--danger-hover);}
.total-container { text-align:right; margin-top:15px; font-size:18px; font-weight:bold;}
.back { text-align:center; margin-top:25px;}
.back a { color:var(--primary); text-decoration:none; font-size:15px; font-weight:bold;}
.back a:hover { text-decoration:underline;}
.alert { position: fixed; top:20px; right:20px; background: var(--success); color:#fff; padding:12px 20px; border-radius:8px; display:none; z-index:1000;}

/* Modal */
.modal { display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;}
.modal-content { background:#fff; padding:20px; border-radius:12px; width:400px; max-width:90%;}
.modal-content h2 { margin-top:0; color:var(--primary);}
</style>
</head>
<body>

<h1>üí∞ PDV Profissional</h1>

<div class="pdv-container">

  <!-- Cliente -->
  <div class="form-group">
    <div>
      <label for="cliente">Cliente</label>
      <input list="listaClientes" id="cliente" placeholder="Digite cliente...">
      <datalist id="listaClientes"></datalist>
    </div>
    <div>
      <label>&nbsp;</label>
      <button type="button" id="btnCadastrarCliente">Cadastrar Cliente R√°pido</button>
    </div>
  </div>

  <!-- Produto, Tamanho e Quantidade -->
  <div class="form-group">
    <div>
      <label for="produto">Produto</label>
      <input list="listaProdutos" id="produto" placeholder="Digite produto...">
      <datalist id="listaProdutos"></datalist>
    </div>
    <div>
      <label for="tamanho">Tamanho</label>
      <select id="tamanho"><option value="">Selecione o produto primeiro</option></select>
    </div>
    <div>
      <label for="quantidade">Quantidade (Dispon√≠vel: <span id="estoqueDisponivel">0</span>)</label>
      <input type="number" id="quantidade" min="1" value="1">
    </div>
    <div>
      <label>&nbsp;</label>
      <button type="button" id="btnAdicionar">Adicionar ao Carrinho</button>
    </div>
  </div>

  <!-- Tabela -->
  <table id="tabelaVenda">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Quantidade</th>
        <th>Pre√ßo Unit√°rio</th>
        <th>Subtotal</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total-container">Total: R$ <span id="totalVenda">0.00</span></div>
  <div style="text-align: center; margin-top: 15px;">
    <button id="finalizarVenda">Finalizar Venda</button>
  </div>

</div>

<div class="back"><a href="painel.html">‚¨Ö Voltar ao Painel</a></div>

<!-- Modal Cliente -->
<div class="modal" id="modalCliente">
  <div class="modal-content">
    <h2>Cadastro R√°pido</h2>
    <label>Nome</label>
    <input type="text" id="nomeCliente">
    <label>Telefone</label>
    <input type="text" id="telefoneCliente">
    <label>Endere√ßo</label>
    <input type="text" id="enderecoCliente">
    <label>Observa√ß√£o</label>
    <input type="text" id="obsCliente">
    <button id="salvarCliente">Salvar Cliente</button>
  </div>
</div>

<!-- Alerta -->
<div class="alert" id="alertBox"></div>

<script>
let estoque = JSON.parse(localStorage.getItem("estoque")) || [];
let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
let carrinho = [];

const produtoInput = document.getElementById("produto");
const tamanhoSelect = document.getElementById("tamanho");
const qtdInput = document.getElementById("quantidade");
const estoqueDisponivelSpan = document.getElementById("estoqueDisponivel");
const tabela = document.getElementById("tabelaVenda").querySelector("tbody");
const totalVenda = document.getElementById("totalVenda");
const clienteInput = document.getElementById("cliente");
const listaClientes = document.getElementById("listaClientes");
const listaProdutos = document.getElementById("listaProdutos");
const alertBox = document.getElementById("alertBox");

// Atualizar lista de clientes
function atualizarClientes(){
  listaClientes.innerHTML = "";
  clientes.forEach(c=>{
    let opt=document.createElement("option");
    opt.value=`${c.nome} - ${c.telefone}`;
    listaClientes.appendChild(opt);
  });
}
atualizarClientes();

// Atualizar lista de produtos
function atualizarProdutos(){
  listaProdutos.innerHTML = "";
  let descricoes = [...new Set(estoque.map(p => p.descricao))];
  descricoes.forEach(desc=>{
    const opt=document.createElement("option");
    opt.value=desc;
    listaProdutos.appendChild(opt);
  });
}
atualizarProdutos();

// Selecionar produto -> tamanhos
produtoInput.addEventListener("change", ()=>{
  const produtoEscolhido = produtoInput.value;
  tamanhoSelect.innerHTML = "<option value=''>Selecione Tamanho</option>";
  if(!produtoEscolhido) return;
  let tamanhos = estoque.filter(p=>p.descricao===produtoEscolhido).map(p=>p.tamanho);
  tamanhos.forEach(t=>{
    const opt=document.createElement("option");
    opt.value=t;
    opt.textContent=t;
    tamanhoSelect.appendChild(opt);
  });
});

// Selecionar tamanho -> estoque dispon√≠vel
tamanhoSelect.addEventListener("change", ()=>{
  const produtoEscolhido = produtoInput.value;
  const tamanhoEscolhido = tamanhoSelect.value;
  let prod = estoque.find(p=>p.descricao===produtoEscolhido && p.tamanho===tamanhoEscolhido);
  estoqueDisponivelSpan.textContent = prod ? prod.quantidade : 0;
});

// Adicionar ao carrinho
document.getElementById("btnAdicionar").addEventListener("click", ()=>{
  const produtoEscolhido = produtoInput.value;
  const tamanhoEscolhido = tamanhoSelect.value;
  const qtd = parseInt(qtdInput.value);

  if(!produtoEscolhido || !tamanhoEscolhido) return alert("Selecione produto e tamanho!");
  let prod = estoque.find(p=>p.descricao===produtoEscolhido && p.tamanho===tamanhoEscolhido);
  if(!prod) return alert("Produto n√£o encontrado!");
  if(qtd > prod.quantidade) return alert("Quantidade maior que estoque dispon√≠vel!");

  carrinho.push({ descricao: prod.descricao, tamanho: prod.tamanho, quantidade: qtd, preco: parseFloat(prod.preco), subtotal: qtd * parseFloat(prod.preco) });
  prod.quantidade -= qtd;
  localStorage.setItem("estoque", JSON.stringify(estoque));

  renderTabela();
  qtdInput.value = 1;
  estoqueDisponivelSpan.textContent = prod.quantidade;
  showAlert("Produto adicionado ao carrinho!");
});

// Renderizar carrinho
function renderTabela(){
  tabela.innerHTML="";
  let total=0;
  carrinho.forEach((item,idx)=>{
    total+=item.subtotal;
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${item.descricao}</td><td>${item.tamanho}</td><td>${item.quantidade}</td><td>R$ ${item.preco.toFixed(2)}</td><td>R$ ${item.subtotal.toFixed(2)}</td><td><button class="action-btn remove-btn" onclick="removerItem(${idx})">Remover</button></td>`;
    tabela.appendChild(tr);
  });
  totalVenda.textContent = total.toFixed(2);
}

// Remover item
function removerItem(idx){
  let item = carrinho[idx];
  let prod = estoque.find(p=>p.descricao===item.descricao && p.tamanho===item.tamanho);
  if(prod){ prod.quantidade += item.quantidade; }
  carrinho.splice(idx,1);
  localStorage.setItem("estoque", JSON.stringify(estoque));
  renderTabela();
  showAlert("Item removido do carrinho!");
}

// --- Finalizar Venda
document.getElementById("finalizarVenda").addEventListener("click", ()=> {
  if(carrinho.length === 0) return alert("Carrinho vazio!");

  // Salva venda atual no localStorage
  const cliente = document.getElementById("cliente").value.trim();
  if(!cliente) return alert("Selecione ou digite o nome do cliente!");

  const total = carrinho.reduce((acc, item) => acc + item.subtotal, 0);

  localStorage.setItem("vendaAtual", JSON.stringify({ cliente, total }));
  localStorage.setItem("carrinhoAtual", JSON.stringify(carrinho));

  // Redireciona para a tela de Recebimento
  window.location.href = "recebimento.html";
});

// Modal cliente
document.getElementById("btnCadastrarCliente").addEventListener("click", ()=>{ document.getElementById("modalCliente").style.display="flex"; });
document.getElementById("salvarCliente").addEventListener("click", ()=>{
  const nome=document.getElementById("nomeCliente").value.trim();
  const telefone=document.getElementById("telefoneCliente").value.trim();
  const endereco=document.getElementById("enderecoCliente").value.trim();
  const obs=document.getElementById("obsCliente").value.trim();
  if(!nome) return alert("Nome obrigat√≥rio!");
  clientes.push({nome, telefone, endereco, obs});
  localStorage.setItem("clientes", JSON.stringify(clientes));
  atualizarClientes();
  document.getElementById("modalCliente").style.display="none";
  showAlert("Cliente cadastrado com sucesso!");
});

// Alerta
function showAlert(msg){
  alertBox.textContent=msg;
  alertBox.style.display="block";
  setTimeout(()=>{ alertBox.style.display="none"; },2000);
}
</script>
</body>
</html>
