<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìù Cadastro de Usu√°rio</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

* { box-sizing: border-box; margin:0; padding:0; font-family: 'Inter', sans-serif; }
body, html {
  height: 100%;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  position: relative;
}

/* Part√≠culas de fundo */
body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1), transparent 40%), 
              radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1), transparent 40%);
  animation: moveBg 10s linear infinite;
  z-index: 0;
}

@keyframes moveBg {
  0% { transform: translate(0,0);}
  50% { transform: translate(-50px, 50px);}
  100% { transform: translate(0,0);}
}

/* Container */
.cadastro-container {
  position: relative;
  background: #fff;
  padding: 50px 30px;
  border-radius: 20px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  z-index: 1;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  animation: fadeIn 1s ease;
}

/* Logo */
.cadastro-container .logo {
  width: 80px;
  height: 80px;
  background: #4facfe;
  margin: 0 auto 25px auto;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 32px;
  font-weight: bold;
  box-shadow: 0 0 15px rgba(79,172,254,0.5);
}

/* T√≠tulo */
.cadastro-container h1 {
  margin-bottom: 30px;
  font-size: 24px;
  color: #333;
}

/* Float label */
.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 14px 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
  transition: all 0.3s ease;
}

.input-group label {
  position: absolute;
  left: 12px;
  top: 14px;
  background: white;
  padding: 0 5px;
  color: #999;
  transition: 0.3s ease;
  pointer-events: none;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
  top: -10px;
  font-size: 12px;
  color: #4facfe;
}

/* Bot√£o */
.cadastro-container button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(90deg,#4facfe,#00f2fe);
  border: none;
  border-radius: 12px;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.cadastro-container button:hover {
  background: linear-gradient(90deg,#00f2fe,#4facfe);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Link para login */
.cadastro-container .link {
  margin-top: 20px;
  font-size: 14px;
}

.cadastro-container .link a {
  color: #4facfe;
  text-decoration: none;
  font-weight: 600;
}

.cadastro-container .link a:hover {
  text-decoration: underline;
}

@keyframes fadeIn {
  0% {opacity: 0; transform: translateY(-20px);}
  100% {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<div class="cadastro-container">
  <div class="logo">üë§</div>
  <h1>Criar Conta</h1>
  
  <div class="input-group">
    <input type="text" id="usuario" placeholder=" " required>
    <label>Usu√°rio</label>
  </div>
  
  <div class="input-group">
    <input type="password" id="senha" placeholder=" " required>
    <label>Senha</label>
  </div>
  
  <button onclick="cadastrar()">Cadastrar</button>

  <div class="link">
    J√° tem conta? <a href="index.html">Fazer login</a>
  </div>
</div>

<script>
async function cadastrar() {
  const usuario = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value.trim();

  if (!usuario || !senha) {
    alert("Preencha todos os campos!");
    return;
  }

  try {
    const response = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ usuario, senha })
    });

    let data;
    try {
      data = await response.json();
    } catch {
      console.error("Resposta n√£o √© JSON:", await response.text());
      alert("Erro inesperado do servidor");
      return;
    }

    if (response.ok) {
      alert(data.message);
      window.location.href = "index.html";
    } else {
      alert(data.error);
    }
  } catch (err) {
    console.error("Erro ao cadastrar:", err);
    alert("Erro ao cadastrar usu√°rio");
  }
}
</script>


</body>
</html>
