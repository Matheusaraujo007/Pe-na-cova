<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📦 Controle de Estoque</title>
  <style>
    :root {
      --primary: #2f7fb3;
      --primary-hover: #25658d;
      --danger: #dc2626;
      --danger-hover: #b02a37;
      --background: #f4f7fb;
      --card-bg: #ffffff;
      --text-dark: #333;
      --text-light: #555;
      --border-color: #ddd;
    }
    body { font-family: "Segoe UI", Arial, sans-serif; background: var(--background); margin: 0; padding: 20px; color: var(--text-dark);}
    h1 { text-align: center; color: var(--primary); margin-bottom: 20px; font-size: 28px;}
    .estoque-container { background: var(--card-bg); padding: 25px; border-radius: 14px; box-shadow: 0px 6px 18px rgba(0,0,0,0.08); max-width: 1100px; margin: 0 auto; overflow-x: auto;}
    form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px;}
    label { font-weight: bold; font-size: 14px; color: var(--text-dark); margin-bottom: 6px; display: inline-block;}
    input, select { padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 14px; width: 100%; transition: 0.2s;}
    input:focus, select:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 5px rgba(47, 127, 179, 0.3);}
    button { grid-column: 1 / -1; padding: 14px; background: var(--primary); color: white; font-size: 16px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s;}
    button:hover { background: var(--primary-hover);}
    .filtro { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;}
    .filtro input, .filtro select { flex: 1; min-width: 180px;}
    table { width: 100%; border-collapse: collapse; margin-top: 10px; border-radius: 12px; overflow: hidden; cursor: default;}
    th, td { padding: 14px 18px; border-bottom: 1px solid var(--border-color); text-align: left;}
    th { background: var(--primary); color: white; font-size: 15px; font-weight: 600; cursor: pointer; user-select: none;}
    th.sort-asc::after { content: " 🔼";}
    th.sort-desc::after { content: " 🔽";}
    tr:nth-child(even) { background: #f9fcff;}
    tr:hover { background: #e9f3fa;}
    td { font-size: 14px; color: var(--text-light);}
    .action-btn { padding: 6px 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; margin-right: 5px; color: white; transition: 0.2s;}
    .edit-btn { background: var(--primary);}
    .edit-btn:hover { background: var(--primary-hover);}
    .delete-btn { background: var(--danger);}
    .delete-btn:hover { background: var(--danger-hover);}
    .back { text-align: center; margin-top: 25px;}
    .back a { color: var(--primary); text-decoration: none; font-size: 15px; font-weight: bold;}
    .back a:hover { text-decoration: underline;}
  </style>
</head>
<body>
<h1>📦 Controle de Estoque</h1>
<div class="estoque-container">
  <form id="formProduto">
    <div><label for="codigo">Código</label><input type="text" id="codigo" required></div>
    <div><label for="descricao">Descrição do Produto</label><input type="text" id="descricao" required></div>
    <div><label for="tamanho">Tamanho</label><input type="text" id="tamanho" required></div>
    <div><label for="quantidade">Quantidade em Estoque</label><input type="number" id="quantidade" required></div>
    <div><label for="preco">Preço de Venda (R$)</label><input type="number" id="preco" step="0.01" required></div>
    <button type="submit">Cadastrar / Atualizar Produto</button>
  </form>

  <div class="filtro">
    <input type="text" id="buscarProduto" placeholder="🔍 Buscar por descrição...">
    <select id="filtrarTamanho"><option value="">Filtrar por tamanho</option></select>
  </div>

  <table id="tabelaEstoque">
    <thead>
      <tr>
        <th data-key="codigo">Código</th>
        <th data-key="descricao">Descrição</th>
        <th data-key="tamanho">Tamanho</th>
        <th data-key="quantidade">Quantidade</th>
        <th data-key="preco">Preço de Venda</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="back"><a href="painel.html">⬅ Voltar ao Painel</a></div>

<script>
    // Verificar se o usuario esta logado
  if (sessionStorage.getItem('isLoggedIn') !== 'true'){
    window.location.href = 'index.html'; // Redirecionar para login
  }
const form = document.getElementById("formProduto");
const tabela = document.querySelector("#tabelaEstoque tbody");
const buscarProduto = document.getElementById("buscarProduto");
const filtrarTamanho = document.getElementById("filtrarTamanho");
const thElements = document.querySelectorAll("#tabelaEstoque th[data-key]");

let estoque = [];
let editId = null;
let sortConfig = { key: null, direction: 'asc' };

async function fetchProdutos() {
  try {
    const res = await fetch('/api/produtos');
    if(!res.ok) throw new Error('Erro ao buscar produtos');
    estoque = await res.json();
    renderTabela();
  } catch(err) {
    console.error(err);
    alert(err.message);
  }
}

function atualizarFiltroTamanhos() {
  const tamanhos = [...new Set(estoque.map(p => p.tamanho))];
  filtrarTamanho.innerHTML = '<option value="">Filtrar por tamanho</option>';
  tamanhos.forEach(t => {
    const opt = document.createElement('option');
    opt.value = t; opt.textContent = t; filtrarTamanho.appendChild(opt);
  });
}

function renderTabela() {
  tabela.innerHTML = '';
  const busca = buscarProduto.value.toLowerCase();
  const filtroTamanho = filtrarTamanho.value;

  let produtosFiltrados = estoque.filter(p =>
    (p.descricao.toLowerCase().includes(busca) || p.codigo.toLowerCase().includes(busca)) &&
    (filtroTamanho === "" || p.tamanho === filtroTamanho)
  );

  if(sortConfig.key){
    produtosFiltrados.sort((a,b)=>{
      let valA = a[sortConfig.key]; let valB = b[sortConfig.key];
      if(sortConfig.key==='preco'||sortConfig.key==='quantidade'){ valA=parseFloat(valA); valB=parseFloat(valB); }
      else { valA=valA.toString().toLowerCase(); valB=valB.toString().toLowerCase(); }
      if(valA<valB) return sortConfig.direction==='asc'?-1:1;
      if(valA>valB) return sortConfig.direction==='asc'?1:-1;
      return 0;
    });
  }

  produtosFiltrados.forEach((produto,index)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${produto.codigo}</td>
      <td>${produto.descricao}</td>
      <td>${produto.tamanho}</td>
      <td>${produto.quantidade}</td>
      <td>R$ ${parseFloat(produto.preco).toFixed(2)}</td>
      <td>
        <button class="action-btn edit-btn" onclick="editarProduto(${index})">Editar</button>
        <button class="action-btn delete-btn" onclick="excluirProduto(${produto.id})">Excluir</button>
      </td>
    `;
    tabela.appendChild(tr);
  });

  atualizarFiltroTamanhos();
  atualizarSetas();
}

function atualizarSetas(){
  thElements.forEach(th=>{
    th.classList.remove('sort-asc','sort-desc');
    if(sortConfig.key===th.dataset.key) th.classList.add(sortConfig.direction==='asc'?'sort-asc':'sort-desc');
  });
}

async function salvarProduto(produto){
  try{
    let res;
    if(editId){
      produto.id = editId;
      res = await fetch('/api/produtos', {method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify(produto)});
    } else {
      res = await fetch('/api/produtos', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(produto)});
    }
    if(!res.ok) throw new Error('Erro ao salvar produto');
    const data = await res.json();
    if(editId){
      const idx = estoque.findIndex(p=>p.id===editId);
      estoque[idx]=data;
      editId=null;
    } else estoque.unshift(data);
    form.reset(); renderTabela();
  } catch(err){ console.error(err); alert(err.message);}
}

async function excluirProduto(id){
  if(!confirm('Deseja realmente excluir este produto?')) return;
  try{
    const res = await fetch(`/api/produtos?id=${id}`, {method:'DELETE'});
    if(!res.ok) throw new Error('Erro ao excluir produto');
    estoque = estoque.filter(p=>p.id!==id);
    renderTabela();
  } catch(err){ console.error(err); alert(err.message);}
}

form.addEventListener('submit', e=>{
  e.preventDefault();
  const produto={
    codigo: document.getElementById('codigo').value,
    descricao: document.getElementById('descricao').value,
    tamanho: document.getElementById('tamanho').value,
    quantidade: parseInt(document.getElementById('quantidade').value),
    preco: parseFloat(document.getElementById('preco').value)
  };
  salvarProduto(produto);
});

function editarProduto(index){
  const produto = estoque[index];
  document.getElementById('codigo').value = produto.codigo;
  document.getElementById('descricao').value = produto.descricao;
  document.getElementById('tamanho').value = produto.tamanho;
  document.getElementById('quantidade').value = produto.quantidade;
  document.getElementById('preco').value = produto.preco;
  editId = produto.id;
  window.scrollTo({top:0, behavior:'smooth'});
}

buscarProduto.addEventListener('input', renderTabela);
filtrarTamanho.addEventListener('change', renderTabela);
thElements.forEach(th=>th.addEventListener('click', ()=>{
  const key=th.dataset.key;
  if(sortConfig.key===key) sortConfig.direction=sortConfig.direction==='asc'?'desc':'asc';
  else {sortConfig.key=key; sortConfig.direction='asc';}
  renderTabela();
}));

fetchProdutos();
</script>
</body>
</html>
