<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📦 Controle de Estoque</title>
  <style>
    :root {
      --primary: #2f7fb3;
      --primary-hover: #25658d;
      --danger: #dc2626;
      --danger-hover: #b02a37;
      --background: #f4f7fb;
      --card-bg: #ffffff;
      --text-dark: #333;
      --text-light: #555;
      --border-color: #ddd;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 20px;
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 28px;
    }

    .estoque-container {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
      max-width: 1100px;
      margin: 0 auto;
      overflow-x: auto;
    }

    /* Formulário */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      color: var(--text-dark);
      margin-bottom: 6px;
      display: inline-block;
    }

    input, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 14px;
      width: 100%;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px rgba(47, 127, 179, 0.3);
    }

    button {
      grid-column: 1 / -1;
      padding: 14px;
      background: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--primary-hover);
    }

    /* Busca e filtro */
    .filtro {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filtro input, .filtro select {
      flex: 1;
      min-width: 180px;
    }

    /* Tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
      cursor: default;
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
    }

    th {
      background: var(--primary);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }

    th.sort-asc::after {
      content: " 🔼";
    }
    th.sort-desc::after {
      content: " 🔽";
    }

    tr:nth-child(even) {
      background: #f9fcff;
    }

    tr:hover {
      background: #e9f3fa;
    }

    td {
      font-size: 14px;
      color: var(--text-light);
    }

    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-right: 5px;
      color: white;
      transition: 0.2s;
    }

    .edit-btn { background: var(--primary); }
    .edit-btn:hover { background: var(--primary-hover); }

    .delete-btn { background: var(--danger); }
    .delete-btn:hover { background: var(--danger-hover); }

    .back {
      text-align: center;
      margin-top: 25px;
    }

    .back a {
      color: var(--primary);
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📦 Controle de Estoque</h1>

  <div class="estoque-container">

    <!-- Formulário -->
    <form id="formProduto">
      <div>
        <label for="codigo">Código</label>
        <input type="text" id="codigo" required>
      </div>
      <div>
        <label for="descricao">Descrição do Produto</label>
        <input type="text" id="descricao" required>
      </div>
      <div>
        <label for="tamanho">Tamanho</label>
        <input type="text" id="tamanho" required>
      </div>
      <div>
        <label for="quantidade">Quantidade em Estoque</label>
        <input type="number" id="quantidade" required>
      </div>
      <div>
        <label for="preco">Preço de Venda (R$)</label>
        <input type="number" id="preco" step="0.01" required>
      </div>
      <button type="submit">Cadastrar / Atualizar Produto</button>
    </form>

    <!-- Filtros -->
    <div class="filtro">
      <input type="text" id="buscarProduto" placeholder="🔍 Buscar por descrição...">
      <select id="filtrarTamanho">
        <option value="">Filtrar por tamanho</option>
      </select>
    </div>

    <!-- Tabela -->
    <table id="tabelaEstoque">
      <thead>
        <tr>
          <th data-key="codigo">Código</th>
          <th data-key="descricao">Descrição</th>
          <th data-key="tamanho">Tamanho</th>
          <th data-key="quantidade">Quantidade</th>
          <th data-key="preco">Preço de Venda</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão carregados aqui -->
      </tbody>
    </table>
  </div>

  <div class="back">
    <a href="painel.html">⬅ Voltar ao Painel</a>
  </div>

  <script>
    const form = document.getElementById("formProduto");
    const tabela = document.getElementById("tabelaEstoque").querySelector("tbody");
    const buscarProduto = document.getElementById("buscarProduto");
    const filtrarTamanho = document.getElementById("filtrarTamanho");
    const thElements = document.querySelectorAll("#tabelaEstoque th[data-key]");

    let estoque = JSON.parse(localStorage.getItem("estoque")) || [];
    let editIndex = null;
    let sortConfig = { key: null, direction: 'asc' };

    function atualizarFiltroTamanhos() {
      const tamanhos = [...new Set(estoque.map(p => p.tamanho))];
      filtrarTamanho.innerHTML = '<option value="">Filtrar por tamanho</option>';
      tamanhos.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        filtrarTamanho.appendChild(opt);
      });
    }

    function renderTabela() {
  tabela.innerHTML = "";
  const busca = buscarProduto.value.toLowerCase();
  const filtroTamanho = filtrarTamanho.value;

  let produtosFiltrados = estoque.filter(p => 
    (p.descricao.toLowerCase().includes(busca) || p.codigo.toLowerCase().includes(busca)) &&
    (filtroTamanho === "" || p.tamanho === filtroTamanho)
  );

  if(sortConfig.key){
    produtosFiltrados.sort((a,b) => {
      let valA = a[sortConfig.key];
      let valB = b[sortConfig.key];

      if(sortConfig.key === 'preco' || sortConfig.key === 'quantidade'){
        valA = parseFloat(valA);
        valB = parseFloat(valB);
      } else {
        valA = valA.toString().toLowerCase();
        valB = valB.toString().toLowerCase();
      }

      if(valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
      if(valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
      return 0;
    });
  }

  produtosFiltrados.forEach((produto, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${produto.codigo}</td>
      <td>${produto.descricao}</td>
      <td>${produto.tamanho}</td>
      <td>${produto.quantidade}</td>
      <td>R$ ${parseFloat(produto.preco).toFixed(2)}</td>
      <td>
        <button class="action-btn edit-btn" onclick="editarProduto(${index})">Editar</button>
        <button class="action-btn delete-btn" onclick="excluirProduto(${index})">Excluir</button>
      </td>
    `;
    tabela.appendChild(tr);
  });

  atualizarFiltroTamanhos();
  atualizarSetas();
}

    function atualizarSetas() {
      thElements.forEach(th => {
        th.classList.remove('sort-asc','sort-desc');
        if(sortConfig.key === th.dataset.key){
          th.classList.add(sortConfig.direction === 'asc' ? 'sort-asc' : 'sort-desc');
        }
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const produto = {
        codigo: document.getElementById("codigo").value,
        descricao: document.getElementById("descricao").value,
        tamanho: document.getElementById("tamanho").value,
        quantidade: document.getElementById("quantidade").value,
        preco: document.getElementById("preco").value
      };
      if (editIndex !== null) {
        estoque[editIndex] = produto;
        editIndex = null;
      } else {
        estoque.push(produto);
      }
      localStorage.setItem("estoque", JSON.stringify(estoque));
      form.reset();
      renderTabela();
    });

    function editarProduto(index) {
      const produto = estoque[index];
      document.getElementById("codigo").value = produto.codigo;
      document.getElementById("descricao").value = produto.descricao;
      document.getElementById("tamanho").value = produto.tamanho;
      document.getElementById("quantidade").value = produto.quantidade;
      document.getElementById("preco").value = produto.preco;
      editIndex = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function excluirProduto(index) {
      if (confirm("Deseja realmente excluir este produto?")) {
        estoque.splice(index, 1);
        localStorage.setItem("estoque", JSON.stringify(estoque));
        renderTabela();
      }
    }

    buscarProduto.addEventListener("input", renderTabela);
    filtrarTamanho.addEventListener("change", renderTabela);

    thElements.forEach(th => {
      th.addEventListener("click", () => {
        const key = th.dataset.key;
        if(sortConfig.key === key){
          sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
        } else {
          sortConfig.key = key;
          sortConfig.direction = 'asc';
        }
        renderTabela();
      });
    });

    renderTabela();
  </script>
</body>
</html>
